<div class="container" style="height: 80vh;border-style:solid;border-width: 1px;border-color:red">

  <div class="row" style="height: 20vh;border-style:solid;border-width: 1px;border-color:green"></div>
  <div class="row">

    <form (ngSubmit)="calculate(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="col-md-4"></div>            
            <div class="col-md-6">
              <input placeholder="USD" ngModel type="text" id="amount" class="form-control" name="amount" currencyMask
                [options]="{ prefix: '$ ', thousands: ',', decimal: '.',align:'left',precision:'4' }" />
            </div>
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-group">
            <div class="col-md-2"></div>            
            <div class="col-md-6">
              <input placeholder="EU" [disabled]="true" [(ngModel)]="value" type="text" id="value" class="form-control" name="value"
                currencyMask [options]="{ prefix: 'â‚¬ ', thousands: ',', decimal: '.',align:'left',precision:'4' }" />
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="height: 50px">   
          <h5 class="text-center">Valor del Euro: {{rate}}</h5>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary center-block" style="width:200px">Calculate</button>
      </div>
    </form>

  </div>
  <div class="row h-33">


  </div>
</div>
