<div class="container" style="height: 80vh;border-style:solid;border-width: 1px;border-color:red">

  <!--Row with two equal columns-->

  <div class="row" style="height: 20vh;border-style:solid;border-width: 1px;border-color:green">


  </div>
  <div class="row">

    <form (ngSubmit)="calculate(f)" #f="ngForm">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="amount">Nombre</label>
          <input ngModel type="text" id="amount" class="form-control" name="amount" currencyMask
            [options]="{ prefix: '$ ', thousands: ',', decimal: '.',align:'left',precision:'4' }" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Aceptar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{rate}}</h1>
        </div>
        <div class="col-xs-12">
          <input [disabled]="true" [(ngModel)]="value" type="text" id="value" class="form-control" name="value" currencyMask
            [options]="{ prefix: 'â‚¬ ', thousands: ',', decimal: '.',align:'left',precision:'4' }" />
        </div>
      </div>
    </form>
  </div>
  <div class="row h-33">


  </div>
</div>
